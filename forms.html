<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h2 style=text-align:center>Online Form</h2>
        <form>
            <table>
                <tr>
                    <td>
                        NAME:
                    </td>
                    <td>
                        <input type="text" placeholder="Peru">
                    </td>
                </tr>
                <tr>
                    <td>
                        PASSWORD:
                    </td>
                    <td>
                        <input type="text" placeholder="Hidden">
                    </td>
                </tr>
                <tr>
                    <td>
                        CONTACT N0:
                    </td>
                    <td>
                        <input type="text" placeholder="91********">
                    </td>
                </tr>
                <tr>
                    <td>
                    EMAIL ID
                    </td>
                    <td>
                        <input type="text" placeholder=" ganeshnula2706@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        GENDER:
                    </td>
                    <td> 
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">FEMALE
                    </td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        HOBBIES:
                    </td>
                    <td>
                        <input type="checkbox"TRAVELLING>TRAVELLING
                        <input type="checkbox"EATING FOOD>EATING FOOD
                        <input type="checkbox"SPORTS>SPORTS
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        EDUCATION QUALIFICATION:
                    </td>
                    <td>
                        <select>
                            <option>select option</option>
                            <option>10</option>
                            <option>10+2</option>
                            <option>GRADUATION</option>
                            <option>POST GRADUATION</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        ADDRESS DETAILS:
                    </td>
                    <td>
                        <textarea row="5" col="17" placeholder="ADDRESS"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
